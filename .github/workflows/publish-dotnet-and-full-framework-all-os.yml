name: Publish to NuGet for dotnet and full framework (all OS)

on:
  workflow_call:
    inputs:
      solution-file:
        description: 'The .NET solution name'
        required: true
        type: string
      dotnet-versions:
        description: 'The .NET versions for which the SDK must be installed'
        required: false
        type: string
        default: |
          8.0.x
          10.0.x
    secrets:
      PPWCODE_NUGET_USER:
        description: 'The NuGet user to be used for Trusted Publishing'
        required: true

jobs:
  build-and-test:
    uses: ./.github/workflows/ci-dotnet-and-full-framework-all-os.yml
    with:
      solution-file: ${{ inputs.solution-file }}

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract full tag (e.g., I/1.2.3 or II/2.0.0-beta1)
          FULL_TAG=${GITHUB_REF#refs/tags/}
          
          # Validate tag format with roman numeral prefix
          if [[ ! $FULL_TAG =~ ^[IVX]+/[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "ERROR: Tag '$FULL_TAG' does not match format {ROMAN}/{VERSION}"
            echo "Expected format: I/1.2.3 or II/2.0.0-beta1"
            exit 1
          fi
          
          # Extract version part (strip roman numeral prefix)
          VERSION=${FULL_TAG#*/}
          
          # Extract commit hash (short)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          
          # Extract major version for AssemblyVersion (e.g., 1.2.3 -> 1.0.0.0)
          if [[ $VERSION =~ ^([0-9]+) ]]; then
            ASSEMBLY_VERSION="${BASH_REMATCH[1]}.0.0.0"
          fi
          
          # InformationalVersion = semantic version + commit hash
          INFORMATIONAL_VERSION="${VERSION}+${COMMIT_HASH}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "assembly_version=$ASSEMBLY_VERSION" >> $GITHUB_OUTPUT
          echo "informational_version=$INFORMATIONAL_VERSION" >> $GITHUB_OUTPUT
          echo "Using tag: $FULL_TAG"
          echo "Version: $VERSION"
          echo "AssemblyVersion: $ASSEMBLY_VERSION"
          echo "InformationalVersion: $INFORMATIONAL_VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  ${{ inputs.dotnet-versions }}

      - name: Restore dependencies
        shell: bash
        # do not add ContinuousIntegrationBuild here
        # since it will complain about the package lock file
        # ContinuousIntegrationBuild=true excludes full-framework
        # builds on linux and macOS
        run: |
          dotnet restore ${{ inputs.solution-file }} \
            -p:Configuration=Release

      - name: Build
        shell: bash
        run: |
          dotnet build ${{ inputs.solution-file }} \
            --configuration Release \
            --no-restore \
            -p:ContinuousIntegrationBuild=true \
            -p:Version=${{ steps.get_version.outputs.version }} \
            -p:AssemblyVersion=${{ steps.get_version.outputs.assembly_version }} \
            -p:InformationalVersion=${{ steps.get_version.outputs.informational_version }}

      - name: Pack
        shell: bash
        run: |
          dotnet pack ${{ inputs.solution-file }} \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            -p:PackageVersion=${{ steps.get_version.outputs.version }}

      - name: NuGet login (OIDC for temp api key)
        uses: NuGet/login@v1
        id: nuget_login
        with:
          user: ${{ secrets.PPWCODE_NUGET_USER }}

      - name: Publish to NuGet
        shell: bash
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key "${{ steps.nuget_login.outputs.NUGET_API_KEY }}"
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
